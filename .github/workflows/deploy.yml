# .github/workflows/deploy.yml
# (This is the same YAML as before, just ensure paths/commands match your TS project)

name: Deploy Weather App to GitHub Pages # Updated name slightly

on:
  push:
    branches: [ "main" ] # Adjust branch if needed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred LTS version (18, 20)
          cache: 'npm' # Or 'yarn'

      - name: Install dependencies
        run: npm ci # Or 'yarn install --frozen-lockfile'

      - name: Build React App
        run: npm run build # Or 'yarn build' - This implicitly runs tsc via Vite
        env:
          # Ensure the variable name matches your .env and code (VITE_... for Vite)
          VITE_OPENWEATHERMAP_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          # BASE_URL: /${{ github.event.repository.name }}/ # If needed and not handled by vite config

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Ensure this path matches your build output (Vite default: dist)
          path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4