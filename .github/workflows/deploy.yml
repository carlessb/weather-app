# .github/workflows/deploy.yml

name: Build, Scan, Analyze, and Deploy Weather App

on:
  push:
    branches: [ "main" ] # Adjust branch if needed
  workflow_dispatch:

permissions:
  contents: read    # For checkout, TruffleHog, CodeQL init/analyze
  pages: write      # For GitHub Pages deployment
  id-token: write   # For GitHub Pages deployment
  security-events: write # Required for CodeQL to upload findings
  actions: read     # Required for CodeQL init/analyze

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch entire history needed for TruffleHog
          fetch-depth: 0

      - name: Scan for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          base: ${{ github.event.before }}
          head: HEAD
          # extra_args: --debug --only-verified # Optional: for more verbose output or specific rules

      # --- Start of CodeQL SAST Steps ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # CodeQL treats TypeScript as JavaScript for analysis
          languages: javascript
          # You can customize queries later if needed:
          # queries: +security-and-quality

      # --- End of Initialize CodeQL Step ---

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        # CodeQL automatically observes this build process if run after 'init'
        run: npm run build
        env:
          VITE_OPENWEATHERMAP_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          # BASE_URL: /${{ github.event.repository.name }}/

      # --- Start of Analyze CodeQL Step ---
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      # --- End of Analyze CodeQL Step ---

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    runs-on: ubuntu-latest
    needs: build # This job only runs if 'build' (including secrets scan and SAST) succeeds
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4